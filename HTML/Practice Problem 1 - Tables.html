<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table</title>
</head>
<style>
	table, th, td {
		border: 1px solid gray;
		border-collapse: collapse;
	}

	table {
		margin-left: auto;
		margin-right: auto;
		width: 1000px;
		background-color: white;
	}

	th, td {
		font-size: 22px;
		padding: 15px;
		text-align: left;
	}

	th {
		background-color: lightblue;
	}

	.label {
		text-decoration: bold;
	}
</style>
<body>
	<table id='problem-table'>
		<tr>
			<th colspan="3">Invoice #12345ABC</th>
			<th>18 Jul 2019</th>
		</tr>
		<tr>
			<td colspan="2">
				<span class="label">Pay To:</span><br>
				The Tech Park<br>
				123 Willo Street<br>
				Boulevard, LA - 468473
			</td>
			<td colspan="2">
				<span class="label">Customer:</span><br>
				John Lark<br>
				Dummy Apartments<br>
				276 Main Steet<br>
				Boulevar, LA - 213213
			</td>
		</tr>
		<tr>
			<th>Name/Description</th>
			<th>Qty.</th>
			<th>MRP</th>
			<th>Amount</th>
		</tr>
		<tr>
			<td>Biryani</td>
			<td>3</td>
			<td>400</td>
			<td>1200</td>
		</tr>
		<tr>
			<td>Chocolate Shake</td>
			<td>3</td>
			<td>200</td>
			<td>600</td>
		</tr>
		<tr>
			<th colspan="3">Subtotal: </th>
			<td>1800</td>
		</tr>
		<tr>
			<th colspan="2">Tax</th>
			<td>10%</td>
			<td>180</td>
		</tr>
		<tr>
			<th colspan="3">Grand Total:</th>
			<td>R$ 1620</td>
		</tr>
	</table>
</body>
</html>
